<ion-header>
  <ion-toolbar class="duoc-background">
    <img
      slot="start"
      style="margin-left: 3px"
      src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.radiosanjoaquin.cl%2Fwp-content%2Fuploads%2F2016%2F08%2Flogo-fondoazul-696x264.jpg&f=1&nofb=1"
      alt=""
      height="38px"
    />
    <ion-buttons slot="end">
      <ion-button id="Style" color="light" (click)="dimissModal()"
        >Cerrar<ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" color="light">
  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <img
            src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn3.iconfinder.com%2Fdata%2Ficons%2Fe-commerce-glyph-5%2F48%2F74_user-avatar-profile-personal-account-512.png&f=1&nofb=1"
            alt=""
          />
        </ion-thumbnail>
        <ion-label class="ion-text-center">
          <ion-card-title>Ingreso</ion-card-title>
          <p>{{ name }}</p>
        </ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <form action="">
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input
            #email
            placeholder="Ingrese su Correo"
            required="true"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input
            #pass
            type="password"
            placeholder="Ingrese su contraseña"
            required="true"
          ></ion-input>
        </ion-item>
        <ion-button
          class="back-buttonAlumno ion-margin-top"
          (click)="logIn(email, pass)"
          shape="round"
          strong="true"
          fill="solid"
          expand="block"
        >
          Ingreso
        </ion-button>
      </form>
      <div class="ion-margin-top">
        <p>
          <a
            [routerLink]="['recuperar']"
            rel="noopener noreferrer"
            (click)="dimissModal()"
          >
            Olvidaste tu Contraseña?
          </a>
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

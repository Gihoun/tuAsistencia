<app-profile-header></app-profile-header>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido</ion-card-title>
        <ion-card-subtitle>{{usuario[0].fName}} {{usuario[0].lName}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <a href="https://qrcodescan.in/" style="text-decoration: none;"><ion-item >
            <ion-avatar slot="start" >
              <img src="https://image.pngaaa.com/379/636379-middle.png" alt="" />
            </ion-avatar>
            <ion-label>Escanea!</ion-label>
          </ion-item></a>
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://image.pngaaa.com/442/3076442-middle.png" alt="" />
            </ion-avatar>
            <ion-label>Horario</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/alumno',usuario[0].id]">
            <ion-avatar slot="start">
              <img src="https://image.pngaaa.com/730/4806730-middle.png" alt="" />
            </ion-avatar>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
<app-standar-footer></app-standar-footer>

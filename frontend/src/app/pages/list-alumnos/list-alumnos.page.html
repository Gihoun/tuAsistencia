<app-standar-header [pageTitle]="Title"></app-standar-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <ion-avatar slot="start">
        <img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimage.net%2Fwp-content%2Fuploads%2F2018%2F06%2Fusuario-silueta-png-2.png&f=1&nofb=1"
        />
      </ion-avatar>
      <ion-label>
        <h2>{{item.fName}} {{item.lName}}</h2>
      </ion-label>
      <ion-button slot="end" color="light" (click)=delAlumno(item.id)>
        <ion-icon name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<app-standar-footer></app-standar-footer>

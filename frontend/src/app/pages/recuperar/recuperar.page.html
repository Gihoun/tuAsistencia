<app-standar-header [pageTitle]="Title"></app-standar-header>
<ion-content [fullscreen]="true" color="light">
  <ion-card>
    <ion-card-header>
      <ion-toolbar class="ion-text-center">
        <h3>Tranquil@ pronto recuperaras tu contraseña :)</h3>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input
          required="true"
          placeholder="Ingrese su correo"
          #email
        ></ion-input>
      </ion-item>
      <ion-toolbar class="ion-padding-top">
        <ion-text color="medium" class="ion-text-center">
          <h4>Modo de Pruebas</h4>
        </ion-text>
      </ion-toolbar>
      <div class="ion-margin-top ion-text-center">
        <ion-button (click)="CambiarPass(email)"
          >Restablecer contraseña</ion-button
        >
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-standar-footer></app-standar-footer>
